<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenstamp - Gadgets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h3>GreenStamp</h3>
                <img src="logo.png" alt="Greenstamp Logo">
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-button" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fashion.html">Fashion</a></li>
                <li><a href="gifts.html">Gifts</a></li>
                <li><a href="gadgets.html">Gadgets</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="gadgets">
        <h1>Gadgets</h1>
        <div class="subcategories">
            <button data-category="watches">
                <img src="images/watch-icon.png" alt="Watches">
                Watches
            </button>
            <button data-category="laptops">
                <img src="images/laptop-icon.png" alt="Laptops">
                Laptops
            </button>
            <button data-category="power banks">
                <img src="https://rb.gy/b28yu2" alt="power banks">
                power banks
            </button>
        </div>
        <div class="products" id="gadgets-products"></div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Greenstamp. All rights reserved.</p>
            <div class="social-links">
                <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://youtube.com/yourchannel" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
                <a href="mailto:your.email@example.com" aria-label="Email">
                    <i class="fas fa-envelope"></i> Email
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
